version: '3.8'

services:
  ecodrive-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecodrive-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - CORS_ORIGINS=https://ecodrivesimulator1.vercel.app/simulator
      - WORKERS=4
      - LOG_LEVEL=info
    volumes:
      # Mount models from the persistent 30GB disk
      - /data/models:/app/backend/models:ro

      # Mount cache from the persistent 30GB disk (read-write)
      - /data/fastf1_cache:/app/backend/fastf1_cache

      # Add this line for your maps (assuming the path in-container is /app/backend/maps)
      - /data/maps:/app/backend/maps
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

